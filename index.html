<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = 'calculatorContainer'>
        <div class = 'container' id = 'displayContainer'></div>
        <div class = 'container' id = 'clearAndMysteryContainer'>
            <button type = 'button' id = 'mysteryButton' onclick="window.location.href='https://youtu.be/dQw4w9WgXcQ';">
                mystery button
            </button> 
            <button type = 'button' id = 'clearButton'>
                CLEAR
            </button> 
        </div>
        <div class = 'container' id = 'rowOneContainer'>
            <button type = 'button' class = 'smallButton' id = 'sevenButton'>
                7
            </button>
            <button type = 'button' class = 'smallButton' id = 'eightButton'>
                8
            </button>
            <button type = 'button' class = 'smallButton' id = 'nineButton'>
                9
            </button>
            <button type = 'button' class = 'smallButton operatorButton' id = 'divideButton'>
                ÷
            </button>
        </div>
        <div class = 'container' id = 'rowTwoContainer'>    
            <button type = 'button' class = 'smallButton' id = 'fourButton'>
                4
            </button>
            <button type = 'button' class = 'smallButton' id = 'fiveButton'>
                5
            </button>
            <button type = 'button' class = 'smallButton' id = 'sixButton'>
                6
            </button>
            <button type = 'button' class = 'smallButton operatorButton' id = 'multiplyButton'>
                x
            </button>
        </div>
        <div class = 'container' id = 'rowThreeContainer'>
            <button type = 'button' class = 'smallButton' id = 'oneButton'>
                1
            </button>
            <button type = 'button' class = 'smallButton' id = 'twoButton'>
                2
            </button>
            <button type = 'button' class = 'smallButton' id = 'threeButton'>
                3
            </button>
            <button type = 'button' class = 'smallButton operatorButton' id = 'subtractButton'>
                -
            </button>
        </div>
        <div class = 'container' id = 'rowFourContainer'>
            <button type = 'button' class = 'smallButton' id = 'zeroButton'>
                0
            </button>
            <button type = 'button' class = 'smallButton' id = 'decimalPointButton'>
                .
            </button>
            <button type = 'button' class = 'smallButton operatorButton' id = 'equalsButton'>
                =
            </button>
            <button type = 'button' class = 'smallButton operatorButton' id = 'addButton'>
                +
            </button>
        </div>
    </div>
    <div id="footer">
        <div id="footerContent">
            Copyright © 2021 Julian Robbert
        </div>
    </div>
</body>
</html>
